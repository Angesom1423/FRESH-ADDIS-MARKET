<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh addis market login</title>
    <link href="style.css" rel="stylesheet" >
</head>
<body>
    <div class="home-page-design">
        <div>
          <img src="angesom.svg"  class="logo-design" alt="logo">
        </div>
        <div class="title-home-page">
            <h1>FRESH ADDIS MARKET</h1>
        </div>
    </div>    
    <p class="login-page-text">WELCOME TO OUR WEBSITE!</p>
    <div id="box">
        <h2 class="login">Login</h2>
        <input type="text" id="username" placeholder="username">
        <input type="password" id="password" placeholder="password">
        <button type="button" onclick="login()">Login</button>
        <p id="message"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
