<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fresh Addis Market Login</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="home-page-design">
        <div>
            <img src="angesom.svg" class="logo-design" alt="logo">
        </div>
        <div class="title-home-page">
            <h1>FRESH ADDIS MARKET</h1>
        </div>
    </div> 
    <div id="box">
        <button type="button" onclick="netlifyIdentity.open()">Sign Up / Login</button>
    </div>

    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script>
    document.addEventListener("DOMContentLoaded", () => {
        netlifyIdentity.init();
        netlifyIdentity.on("login", user => {
            window.location.href = "home.html";
        });
    });
    </script>
</body>
</html>
